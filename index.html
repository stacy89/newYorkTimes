<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4 text-center">New York Times Search</h1>
	  </div>
	</div>

	<div class="container">
		<div class="card mb-5">
		  <div class="card-header">
		    Search Parameters
		  </div>
		  <div class="card-body">
		    <form>
			  	<div class="form-group">
				    <label>Search Term:</label>
				    <input type="text" class="form-control" id="search-term">
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
				    <select class="form-control" id="num-records-retrieve">
				      <option>5</option>
				      <option>10</option>
				      <option>15</option>
				      <option>20</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label>Start Year</label>
				    <input type="text" class="form-control" id="start-year">
				  </div>
				  <div class="form-group">
				    <label>End Year</label>
				    <input type="text" class="form-control" id="end-year">
				  </div>
				  <button type="button" class="btn btn-outline-secondary" id="search">Search</button>
				  <button type="reset" class="btn btn-outline-secondary" id="clear">Clear</button>
				</form>	
		  </div>
		</div>
	
	<div class="card">
  	<div class="card-header">
    	Search Results
  	</div>
  	<div class="card-body">
    <div class="card bg-light mb-3">
  		<div class="card-body">
    		<h5 class="card-title"></h5>
    		<p class="card-text"></p>
  		</div>
		</div>
  	</div>
	</div>
	</div>	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
